<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mega Video Player</title>
<style>
body { margin:0; background:#111; display:grid; place-items:center; height:100vh; }
video { width:90vw; max-width:1280px; height:auto; background:black; }
</style>
</head>
<body>
<video id="player" controls autoplay></video>

<script type="module">
import { File } from 'https://cdn.jsdelivr.net/npm/megajs@0.6.0/mod.js';

// Mega share link
const link = 'https://mega.nz/file/6bZhUBzK#gU3jOjiYMBZ6_tD5nsn8upvAFxxx_MSTYpXMc6CymZo';

// Create Mega File object
const f = new File({ link });

// Get the blob and feed it to video
f.download()
 .then(blob => {
   const url = URL.createObjectURL(blob);
   const player = document.getElementById('player');
   player.src = url;
 })
 .catch(err => console.error('Mega download error:', err));
</script>
</body>
</html>
